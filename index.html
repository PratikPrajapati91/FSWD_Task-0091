<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <div class="w-64 bg-yellow-500 text-black h-screen p-4">
            <h2 class="text-3xl font-bold mb-6">Dashboard</h2>
            <ul>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-yellow-200">Home</a></li>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-yellow-200">Settings</a></li>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-yellow-200">Profile</a></li>
                <li><a href="#" class="block py-2 px-4 rounded hover:bg-yellow-200">Log Out</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-4xl font-bold">Dashboard Overview</h1>
                <button class="px-4 py-2 bg-black text-yellow-500 rounded hover:bg-yellow-2s00">Add New</button>
            </div>

            <!-- Dashboard Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-yellow-200 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Total Sales</h3>
                    <p class="text-2xl text-blue-600 mt-2 font-semibold">$150,000</p>
                </div>
                <div class="bg-yellow-200 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Users</h3>
                    <p class="text-2xl text-green-600 mt-2 font-semibold">1,250</p>
                </div>
                <div class="bg-yellow-200 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Revenue</h3>
                    <p class="text-2xl text-red-600 mt-2 font-semibold">$30,000</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
